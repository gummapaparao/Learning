<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: bisque;">
<style>padding="22px"</style>
    <div>
        <img src="https://famousindianrecipes.com/wp-content/uploads/2015/06/contact-us.jpg" alt="" width="100%" height="500px">
    
    </div>
   

    <div class="container" style="margin-top: 50px;">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Email</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="inputCity">
              
            </div>
            <br>
            <br>
            <br>

            
            <div class="col-50" >
              <button type="submit" class="btn btn-primary">Submit</button>
              <br>
            <br>
            <br>
            </div>
          </form>
    
    </div>


    
 <button type="button" class="btn btn-primary" style="color: white;"><a href="./index.html" style="color: white;">back to top</a>
  


</body>
</html>
